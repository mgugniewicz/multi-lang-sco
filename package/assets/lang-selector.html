<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Language Selection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.css">
  <link rel="stylesheet" href="css/selector-styles.css">
</head>
<body>
  <div class="row">
    <div class="small-12 columns header">
    <img src="../conf/header-logo.png" />
    </div>
  </div>
  <div id="ui" class="row" data-equalizer>
    <div class="small-4 columns left-column">
      <ul id="lang-list"></ul>
    </div>
    <div class="small-8 columns right-column" id="lang-selection">
      <div>
        <h1></h1>
        <p class="directions"></p>
        <p class="selected"></p>
        <button id="launch-course" class="button"></button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.js"></script>
  <script src="../conf/conf.js"></script>
  <script src="js/lang-selector.js"></script>
</body>
</html>
